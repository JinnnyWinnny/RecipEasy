<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Recipe</title>
        <!-- Bootstrap (for styling) -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
  
        <!-- main.css and navbar.css-->
        <link href="./assets/styles/main.css" rel="stylesheet" />
        <link href="./assets/styles/navbar.css" rel="stylesheet" />
        <script src="./assets/scripts/recipe-form.js" type="module"></script>
        <link href="/source/assets/styles/new-recipe.css" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">   
        
    </head>
    
    <!-- main.js -->
    <script src="./assets/scripts/main.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
    <!-- Navigation Bar -->
    <header>
      <div id="nav-placeholder"></div>
      <script>
        $(function () {
          $("#nav-placeholder").load("navbar.html");
        });
      </script>
    </header>
    <body>
        <main>
            <form id="recipeForm">
                <label id="title"> My Recipe Title:</label>
                <input type="text" name="recipe-title" id="recipe-title">
                <br><br>

                <p>Description:</p>
                <textarea id="description" placeholder="  Tell us a little bit about your recipe here!"
                style=></textarea>
                <br><br>
                
                <section id="tag-section">
                  <label id="tags">Tags:</label>
                  <select
                    class="tags"
                    id="tags"
                    multiple="yes"
                   
                  >
                    <option value="0">  Select Tags:</option>
                    <option value="1">Breakfast</option>
                    <option value="2">Dessert</option>
                    <option value="3">Dinner</option>
                    <option value="4">Easy</option>
                    <option value="5">Healthy</option>
                    <option value="6">Lunch</option>
                    <option value="7">Quick</option>
                    <option value="8">Snack</option>
                  </select>
                  <button id="add-tag" type="button">Add Tag(s)</button>
                  <div id="selected-tags"></div>
                </section>
        
                <br /><br />

                <label id="ingredients">Ingredients:</label>
                <section class="ingredients">
                    <input type="text" class="ingredient" placeholder=" Ingredient Name" id="ingredient1">
                    <button id="add-ingredient" type="button">Add Ingredient</button>
                    <button id="remove-ingredient" type="button">Remove Ingredient</button>
                </section>
                <br><br>

                <label id="time"> Cook Time: </label>
                <div class="cook-time" id="cook-time"> 
                    <select id="num-hours">
                        <option value="0">0 Hours</option>
                        <option value="1">1 Hour</option>
                        <option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
                        <option value="4">4 Hours</option>
                        <option value="5">5 Hour</option>
                        <option value="6">6 Hours</option>
                        <option value="7">7 Hours</option>
                        <option value="8">8 Hours</option>
                        <option value="9">9 Hour</option>
                        <option value="10">10 Hours</option>
                        <option value="11">11 Hours</option>
                        <option value="12">12+ Hours</option>
                    </select>

                    <select id="num-minutes">
                        <option value="0">0 Minutes</option>
                        <option value="1">5 Minutes</option>
                        <option value="2">10 Minutes</option>
                        <option value="3">15 Minutes</option>
                        <option value="4">20 Minutes</option>
                        <option value="5">25 Minutes</option>
                        <option value="6">30 Minutes</option>
                        <option value="7">35 Minutes</option>
                        <option value="8">40 Minutes</option>
                        <option value="9">45 Minutes</option>
                        <option value="10">50 Minutes</option>
                        <option value="11">55 Minutes</option>
                    </select>
                </div>
                <br><br>
            
                <label id = "steps">Steps:</label>
                <section class="steps">
                    <!-- same as above -->
                    <div class="recipe-steps">
                        <!-- <div> -->
                            <label>1.</label>
                            <textarea class="steps" 
                            placeholder='  Add the first step of creating your recipe here!' id="step1"></textarea>
                        <!-- </div> -->
                        
                    </div>
                    <button id="add-step" type="button">Add Step</button>
                    <button id="remove-step" type="button">Remove Step</button>

                </section>
                <br><br>

                <label id="image">Upload Image:</label>
                <input type="file" id="recipe-image" accept="image/png, image/jpeg">
                <br><br>

                <button type="submit" id="submit-recipe"> Submit </button>
                <button type='button' id='cancel'>Cancel</button>
            </form>
        </main>
        <footer>
        </footer>
    </body>
</html>
